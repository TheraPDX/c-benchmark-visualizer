<template name="visualizer">
  <div class="chart-container flex flex-row">
    {{#if isData}}
      {{> axisLabel fraction=1 total=mxm}}
      {{> axisLabel fraction=0.75 total=mxm}}
      {{> axisLabel fraction=0.5 total=mxm}}
      {{> axisLabel fraction=0.25 total=mxm}}
      {{> axisLabel fraction=0 total=mxm}}
      {{> verticalBar label="Total" value=sum total=mxm}}
      {{#each benchmarkMsgs}}
        {{> verticalBar label=label value=t total=mxm}}
      {{/each}}
    {{/if}}
  </div>
</template>

<template name="axisLabel">
  <div class="axis-label white-text" style="bottom: {{yPos}};">
    {{label}}ms
  </div>
</template>
